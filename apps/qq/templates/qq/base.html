{% load staticfiles %}

<!DOCTYPE HTML>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="{% static 'common/bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">
